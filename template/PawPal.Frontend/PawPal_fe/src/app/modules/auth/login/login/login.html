        <span>Enter your credentials to enter the animal adoption world!</span>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-inputs" >
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" formControlName="email" required class="input" placeholder="e.g. user123@gmail.com">
        </div>
        <div class="form-group">
            <label for="password">Password</label>

    </form>
</div>
