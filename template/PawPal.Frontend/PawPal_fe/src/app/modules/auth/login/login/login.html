<div class="login-container">
    <div class="logo-container">
        pawpal
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-inputs" >
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" formControlName="email" required class="input">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
                <input type="password" id="password" formControlName="password" required class="input">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="eye"><path d="M15 12c0 1.654-1.346 3-3 3s-3-1.346-3-3 1.346-3 3-3 3 1.346 3 3zm9-.449s-4.252 8.449-11.985 8.449c-7.18 0-12.015-8.449-12.015-8.449s4.446-7.551 12.015-7.551c7.694 0 11.985 7.551 11.985 7.551zm-7 .449c0-2.757-2.243-5-5-5s-5 2.243-5 5 2.243 5 5 5 5-2.243 5-5z"/></svg>
            </div>
        </div>
        <button class="secondarybtn" routerLink="">Go back</button>
        <button type="submit" class="primarybtn" [disabled]="form.invalid">Login</button>
    </form>
</div>
